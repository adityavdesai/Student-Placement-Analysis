<html>
<head>
    <meta charset="utf-8" http-equiv="encoding"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Signup | GetPlaced</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/dataTables.bootstrap4.css"
      rel="stylesheet"
    />

    <style>
      @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
      @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
    </style>

    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
  <div class="global-container">
      <div class="card login-form">
          <div class="card-body">
              <h3 class="card-title text-center">Sign up to GetPlaced</h3>
              <p class="card-title text-center">Get in touch with the right students!</p>
              <div class="card-text">
                  <!--
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                  <form method="post">
                      <!-- to error: add class "has-danger" -->
                      <div class="form-group">
                          <label for="name">Full Name</label>
                          <input
                                  type="text"
                                  class="form-control form-control-sm"
                                  id="name"
                                  name="name"
                                  aria-describedby="emailHelp"
                          />
                      </div>
                      <div class="form-group">
                          <label for="company">Company</label>
                          <input
                                  type="text"
                                  class="form-control form-control-sm"
                                  id="company"
                                  name="company"
                                  aria-describedby="emailHelp"
                          />
                      </div>
                      <div class="form-group">
                          <label for="email">Work Email address</label>
                          <input
                                  type="email"
                                  class="form-control form-control-sm"
                                  id="email"
                                  name="email"
                                  aria-describedby="emailHelp"
                          />
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>

                          <input
                                  type="password"
                                  class="form-control form-control-sm"
                                  id="password"
                                  name="password"
                          />
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">
                          Sign up
                      </button>

                      <div class="sign-up">
                          Already have an account? <a href="login">Login</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
